<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .card:hover{
            transform: scale(1.04);
    }
</style>
<body>
    <h1 class="text-center">PRODUCTS</h1>
    <div class="container d-flex flex-wrap " id="result"></div>

</body>
<script>
        fetch("https://fakestoreapi.com/products").then(out=>out.json()).then(result=>displayData(result))
        function displayData(outArray){
            for(let i of outArray){
                result.innerHTML+=`
        <div class="card shadow  bg-body-tertiary rounded" style="width: 18rem; margin:10px; ">
      <img src="${i.image}" class="card-img-top" alt="..." style="width:13rem; height:12rem;margin-left:35px;margin-top:10px;">
      <div class="card-body bg-body-secondary">
        <h5 class="card-title" style="font-size:20px;text-align:center;">${i.title}</h5>
        <p class="card-text" style=" font-size:18px; text-transform: capitalize;"><b>Category: ${i.category}</b></p>
        <p class="card-text" style="font-size:18px;"><b>Price: ${i.price}$</b></p>
        <a href="#" class="btn btn-outline-dark"><i class="fa-solid fa-star" style="color: #0a0a0a;"></i> ${i.rating.rate}</a><br><br>
        <div class="position-absolute bottom-0 start-50 translate-middle-x">
            <button type="button" class="btn btn-dark" style="border-radius:25px; margin-bottom:10px;margin-top:50px;">Shop now <i class="fa-solid fa-arrow-right" style="color: #f7f7f8;"></i></button>
        </div>      </div>
    </div>
   `
    }
        }
</script>
</html>
